<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<ul id="list"></ul>
<div id="container">
    <input type="hidden" name="id" id="note-id">
    <input class="outline-0" id="title" type="text" placeholder="Title">
    <div class="outline-0" id="content-box" contenteditable="true"></div>
    <div id="message"></div>
    <button id="btn">Canonalize</button>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/helper.js"></script>
<script src="js/code2key.map.js"></script>
<script src="js/key2function.map.js"></script>
<script src="js/function.map.js"></script>
<script src="js/note.js"></script>
<script src="js/index.js"></script>
<script>
    $('#btn').click(function () {
        var html = '<ul>';
        var $box = document.getElementById('content-box');
        var children = $box.childNodes;

        console.log(children)
        var _;
        ObjectHelper.each(children, function (k, v) {
            if (v instanceof Node) {
                if (v instanceof Text) {
                    _ = v.textContent;
                } else if (v instanceof HTMLPreElement) {
                    _ = v.outerHTML;
                } else {
                    _ = v.innerHTML;
                }
                if (/^\s*$/.test(_)) _ = '<br>';
                html += HtmlHelper.tag('li', _);
            }
        });
        html += '</ul>';
        $('#content-box').html(html);
    })
</script>
</html>
