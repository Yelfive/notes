<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            font-size: 12px;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        }

        ul, div, html, body {
            margin: 0;
            padding: 0;
            border: none;
        }

        #content-box {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            overflow: auto;
        }

        .outline-0 {
            outline: 0;
        }

        #list, #container {
            display: inline-block;
            height: 100%;
            overflow-y: auto;
        }

        #list {
            width: 20%;
        }

        #list li {
            border-bottom: 1px solid #DDD;
        }

        #container {
            width: 70%;
        }

        .time {
            font-size: 12px;
            color: #b7b7b7;
        }

        #content-box {
            height: 80%;
            width: 99%;
            white-space: pre;
        }

        #content-box p {
            margin: 0;
            padding: 0;
            min-height: 1rem;
            line-height: 1rem;
        }

        #content-box code {
            background-color: whitesmoke;
            display: block;
            border: 1px solid #ddd;
            padding: 0.4rem;
            border-radius: 5px;
        }

        #content-box code ul {
            list-style: none;
        }
    </style>
</head>
<body>
<ul id="list"></ul>
<div id="container">
    <input type="hidden" name="id" id="note-id">
    <input class="outline-0" id="title" type="text" placeholder="Title">
    <div class="outline-0" id="content-box" contenteditable="true"></div>
    <div id="message"></div>
    <button id="btn">Canonalize</button>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/helper.js"></script>
<script src="js/code2key.map.js"></script>
<script src="js/key2function.map.js"></script>
<script src="js/function.map.js"></script>
<script src="js/note.js"></script>
<script src="js/index.js"></script>
<script>
    $('#btn').click(function () {
        var html = '<ul>';
        var $box = document.getElementById('content-box');
        var children = $box.childNodes;

        console.log(children)
        var _;
        ObjectHelper.each(children, function (k, v) {
            if (v instanceof Node) {
                if (v instanceof Text) {
                    _ = v.textContent;
                } else if (v instanceof HTMLPreElement) {
                    _ = v.outerHTML;
                } else {
                    _ = v.innerHTML;
                }
                if (/^\s*$/.test(_)) _ = '<br>';
                html += HtmlHelper.tag('li', _);
            }
        });
        html += '</ul>';
        $('#content-box').html(html);
    })
</script>
</html>
