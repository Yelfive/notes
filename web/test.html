<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        function setCaret() {
            var el = document.getElementById("editable");
            var range = document.createRange();
            var sel = window.getSelection();
            range.setStart(el.childNodes[2], 5);
//            range.collapse(true);
            sel.removeAllRanges();
            sel.addRange(range);
            el.focus();
        }

    </script>
</head>
<body>
<form action="">
    <input type="text" value="abc">
    <input type="reset">
</form>
</body>
</html>
